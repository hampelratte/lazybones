LazyBones.desc_url=Der URL ist der URL zum Vorschaubild. Das Vorschaubild sollte hierbei auf einem Webserver liegen. Der Pfad gibt den Pfad zum Vorschaubild auf dem VDR Rechner an. Dieser sollte innerhalb des "document root" des Webservers liegen.
